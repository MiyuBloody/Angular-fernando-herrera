<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>

</dl>

<button *ngIf="name!== 'batman'"
  class="btn btn-primary mx-2"
  (click)="changeHero('batman')">
  Cambiar nombre
</button>
<button
*ngIf="age !== 40"
class="btn btn-primary mx-2"
(click)="changeAge(40)">
  Cambiar edad
</button>
<button
class="btn btn-danger mx-2"
(click)="resetForm()">
  Reset
</button>
